<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Spotlight Search</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        margin: 10px;
        display: flex;
        flex-direction: column;
        align-items: center;
        width: 300px;
      }

      input[type='text'] {
        width: 95%;
        padding: 8px;
        margin: 10px 0;
        box-sizing: border-box;
        border: 2px solid #ccc;
        border-radius: 4px;
      }

      button {
        width: 100%;
        padding: 10px;
        background-color: #4caf50;
        color: white;
        border: none;
        border-radius: 4px;
        cursor: pointer;
      }

      button:hover {
        background-color: #45a049;
      }
    </style>
  </head>

  <body>
    <input
      type="text"
      id="command-input"
      placeholder="Enter your command..."
      autofocus
    />
    <button onclick="submitCommand()">Go</button>

    <script src="popup.js"></script>
  </body>
</html>
